<!DOCTYPE html>
<html>
    <head>
        <title>Beer Cellah!</title>
    </head>
    <style>
        td {
            padding: 10px;
        }
    </style>

    <body>
        <h1>Welcome to the Beer Cellah!</h1>
        <hr/>
        <h4>Currently we are {{ if .Running }}RUNNING!!!{{ else }}NOT running{{ end }}</h4>
        <div style="margin-top: 1rem;">
            <table>
                <thead>
                    <tr><th>Current</th><th>Max</th><th>Min</th></tr>
                </thead>
                <tbody>
                    <tr><td>{{ .CurrentTemp }}</td><td>{{ .MaxTemp }}</td><td>{{ .MinTemp }}</td></tr>
                </tbody>
            </table>
        </div>
        <div style="margin-top: 3rem;">
            <canvas id="myCanvas" width="720" height="180" style="border:1px solid grey"></canvas>
        </div>

        <script>
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");
            ctx.font = "10px Arial";
            
            let xMax = canvas.width;
            let yMax = canvas.height;
            let baseTemp = 30; // this is the actual min temp we're going to show
            let tempOffset = 3; // 3 units up for our vertical axis
            
            // ctx.transform(1, 0, 0, 3, 0, yMax)
            ctx.transform(1, 0, 0, -3, 0, yMax);
            
            // Add tick marks and values along y-axis
            for (let i = 0; i <= yMax / tempOffset; i += 10) {
              ctx.beginPath();
              ctx.strokeStyle = "#AAA";
              ctx.moveTo(1, i);
              ctx.lineTo(xMax - 1, i);
              ctx.stroke();
            }
            
            // add the values to the scale
            ctx.save();
            
            const labels = [80, 60, 40]; // just hard-coded labels around where we're expecting to see the temps
            ctx.setTransform(1, 0, 0, 3, 0, 0);
            
            for (let i = 0; i < labels.length; i++) {
              ctx.fillText(labels[i], xMax - 60, i * 20 + 14);
            }
            
            ctx.restore();
            
            const yArray = [{{ .Temps }}];
            
            ctx.fillStyle = "red";
            for (let i = 0; i < yArray.length; i++) {
              ctx.beginPath();
              ctx.ellipse(i, yArray[i] - baseTemp, 3, 1, 0, 0, Math.PI * 2);
              ctx.fill();
            }

            // Plot Line
            ctx.beginPath();
            ctx.strokeStyle = "blue";
            ctx.moveTo(0, {{ .Target }} - baseTemp);
            ctx.lineTo(xMax, {{ .Target }} - baseTemp);
            ctx.stroke();


            const coolingHistory = [{{ .CoolingHistory }}];
            ctx.fillStyle = "green";
            
            for (let i = 0; i < coolingHistory.length; i++) {
            	if (coolingHistory[i] > 0) {
                	ctx.beginPath();
                    ctx.ellipse(i, 59, 4, 1, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        </script>
            
    </body>
</html>
